{% extends 'father/index.html' %}
{% load static %}
{% block h_css %}
    <link href="{% static 'css/check.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">个人资料</a>
        </h1>
    </header>
{% endblock %}

{% block content %}
    <div style="height: 49px;"></div>
    <form action="" method="post">
        <ul class="safty1">
            <li>
                <a href="">
                    <i style="margin-top: 25px;">头像</i>
                    <div class="infor-pic">
                        <img src="{% static 'images/infortx.png' %}"/>
                    </div>
                </a>
            </li>
            <li>
                <i>昵称</i>
                <input type="text" class="infor-tele" placeholder="默契"/>
            </li>
            <li>
                <i>性别</i>
                <i class="infor-tele">
                    <label class="am-radio-inline">
                        <input type="radio" name="radio10" checked="checked" value="1" data-am-ucheck>男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="radio10" value="1" data-am-ucheck>女
                    </label>
                </i>
            </li>
            <li>
                <i>生日</i>
                <input type="text" class="infor-tele" placeholder="出生日期"/>
            </li>
        </ul>
        <div style="height: 10px; background: #efefef;"></div>
        <ul class="safty1">
            <li>
                <i>学校</i>
                <input type="text" class="infor-tele" placeholder="就读于哪个学校"/>
            </li>
            <li>
                <i>位置</i>
                <input type="text" class="infor-tele" placeholder="详细地址"/>
            </li>
            <li>
                <i>故乡</i>
                <input type="text" class="infor-tele" placeholder="来自哪里"/>
            </li>
            <li>
                <i>手机</i>
                <input type="text" class="infor-tele" placeholder="13012345678"/>
            </li>
        </ul>
        <input type="submit" class="login-btn" value="确认提交">
    </form>
{% endblock %}
