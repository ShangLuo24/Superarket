{% extends 'father/index.html' %}
{% load static %}
{% block h_css %}
    <link href="{% static 'css/amazeui.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/area.js' %}"></script>
{% endblock %}


{% block header %}
    <header data-am-widget="header" class="am-header am-header-default sq-head ">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back()" class="">
                <i class="am-icon-chevron-left"></i>
            </a>
        </div>
        <h1 class="am-header-title">
            <a href="" class="">新增收货地址</a>
        </h1>
    </header>
{% endblock %}

{% block content %}
    <div style="height: 60px;"></div>
    <ul class="address">
        <li>
            <a href="#"><input type="text" class="add-input" disabled="disabled" placeholder="省"/>
                <i class="am-icon-angle-right" style="float: right; margin-top: 5px;"></i></a>
        </li>
        <li>
            <a href="#"><input type="text" class="add-input" disabled="disabled" placeholder="市"/>
                <i class="am-icon-angle-right" style="float: right; margin-top: 5px;"></i></a>
        </li>
        <li><input type="text" class="add-input" placeholder="区"/></li>
        <li><input type="text" class="add-input" placeholder="街道"/></li>
        <li><input type="text" class="add-input" placeholder="补充详情"/></li>
        <li><input type="text" class="add-input" placeholder="联系人"/></li>
        <li><input type="text" class="add-input" placeholder="联系电话"/></li>
    </ul>
    <div class="moren">
        <label class="am-checkbox am-warning">
            <input type="checkbox" checked="checked" value="" data-am-ucheck checked>设为默认
        </label>

    </div>
    <input type="button" class="login-btn" value="确认提交">
{% endblock %}
